---
layout: archive
---

<h3 class="archive__subtitle">
  {{ site.data.ui-text[site.locale].recent_posts | default: "Recent Posts" }}
</h3>

<div style="margin-top: 20px">
  <div
    class="fb-page"
    data-href="https://www.facebook.com/nvk125"
    data-tabs="timeline"
    data-width="500"
    data-height="1024"
    data-small-header="true"
    data-adapt-container-width="true"
    data-hide-cover="false"
    data-show-facepile="false"
  >
    <blockquote
      cite="https://www.facebook.com/nvk125"
      class="fb-xfbml-parse-ignore"
    >
      <a href="https://www.facebook.com/nvk125">Гімназія №125</a>
    </blockquote>
  </div>
</div>

<h3 style="margin-top: 20px" class="archive__subtitle">Архів</h3>

<div class="grid__wrapper">
  {% for post in paginator.posts %} {% include archive-single.html type="grid"
  %} {% endfor %} {% include paginator.html %}
</div>
